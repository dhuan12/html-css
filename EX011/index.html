<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML-5</title>
    <STyle>
      body{
        background-color: #D6B98F;
      }
    </STyle>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes
         ou simplismente aumente e diminua o seu navegador</p>
      <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:900px )" srcset="imagens/foto-M.png" type="image/png">
        <img src="imagens/foto-G.png" alt="imagem flixível">
      </picture>
      <h1>reproduzindo áudios </h1>
      <p>Aamos Aprender a reproduzir Áudios em HTML-5</p>
      <audio src="midia/Eden - ALBIS.mp3" controls autoplay></audio>
      <br>
      <audio src="midia/guanacast-33.mp3" controls autoplay></audio>
      <h3>otra forma de reproduzir seu audio</h3>
      <audio preload="metadata" autoplay controls loop>
        <source src="midia/Eden - ALBIS.mp3" type="audio/mpeg">
        <source src="midia/Eden - ALBIS.mp3" type="audio/ogg">
        <source src="midia/Eden - ALBIS.mp3" type="audio/wav">
      </audio>
      <a href="midia/Eden - ALBIS.mp3">Clique aqui para fazer o download</a>
</body>
</html>
